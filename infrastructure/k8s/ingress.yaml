apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: digital-menu-ingress
  namespace: digital-menu-system
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: digital-menu.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000
      - path: /api/menu
        pathType: Prefix
        backend:
          service:
            name: menu-service
            port:
              number: 80
      - path: /api/orders
        pathType: Prefix
        backend:
          service:
            name: order-service
            port:
              number: 80
      - path: /api/kitchen
        pathType: Prefix
        backend:
          service:
            name: kitchen-service
            port:
              number: 80