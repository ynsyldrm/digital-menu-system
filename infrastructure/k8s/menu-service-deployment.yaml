apiVersion: apps/v1
kind: Deployment
metadata:
  name: menu-service
  namespace: digital-menu-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: menu-service
  template:
    metadata:
      labels:
        app: menu-service
    spec:
      containers:
      - name: menu-service
        image: digital-menu-system/menu-service:latest
        ports:
        - containerPort: 80
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:80"
        - name: ConnectionStrings__DefaultConnection
          value: "Host=postgres-menu;Port=5432;Database=MenuDb;Username=postgres;Password=password"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: menu-service
  namespace: digital-menu-system
spec:
  selector:
    app: menu-service
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP